<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="shortcut icon" href="image/medical-team.png" type="image/x-icon">
    <title>Sign Up</title>
</head>
<body>
    <div class="container-signup">
        <div class="sign">
            <form action="home.html" method="post">
                <img src="image/medical-team.png" alt="">
                <h1>Hallo Doc</h1>
                <h2>SIGN UP TO JOIN</h2>
                <div class="input-name">
                    <input type="text" name="nama" placeholder="Nama Lengkap" required>
                </div>
                <div class="input-email">
                    <input type="email" id="email" name="email" placeholder="E-mail" required><label for="email">
                </div>
                <div class="input-password">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-repassword">
                    <input type="password" name="repassword" placeholder="Repeat Password" required> 
                </div>
                <div class="role">
                    <select name="role" required>
                        <option value="Role" hidden>Role</option>
                        <option value="Nurse">Nurse</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Scientist">Scientist</option>
                        <option value="None">None</option>
                    </select>
                </div>
                <div class="height">
                    <input type="text" id="height" name="height" placeholder="Tinggi" required>
                </div>
                <div class="weight">
                    <input type="text" id="weight" name="weight" placeholder="Berat" required>
                </div>
                <div class="age">
                    <input type="text" id="age" name="age" placeholder="Umur" required>
                </div>
                <div class="goldar">
                    <select name="goldar" required>
                        <option value="Golongan Darah" hidden>Golongan Darah</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="gender">
                    <label for="pria"><input type="radio" name="gender" id="pria">Pria</label>
                    <label for="wanita"><input type="radio" name="gender" id="wanita">Wanita</label>
                </div>
                <p>By signing up, you agree to our Terms , Privacy Policy and Cookies Policy .</p>
                <div class="submit">
                    <button type="submit">Submit</button>
                </div>
                <p>Already have account? <a href="login.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
