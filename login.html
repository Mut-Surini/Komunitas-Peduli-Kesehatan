<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/medical-team.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Komunitas Peduli Kesehatan</h1>
            <img src="image/cover-min.jpg" alt="">
        </div>
        <div class="form">
            <form action="index.html" method="post">
                <ul>
                    <li>
                        <img src="image/medical-team.png" alt="">
                    </li>
                    <li>
                        <input type="text" name="username" placeholder="Email" required>
                    </li>
                    <li>
                        <input type="password" name="password" placeholder="Password" required>
                    </li>
                    <li>
                        <button type="submit" name="Sign in">Sign In</button>
                    </li>
                    <li>
                        <p>Don't have an account? <a href="signup.html">Create account</a></p>
                    </li>
                    <li>
                        <a href="index.html">Forgot Password</a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</body>
</html>
