<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/medical-team.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>KOMUNITAS PEDULI KESEHATAN</h1>
            <img src="image/cover-min.jpg" alt="">
        </div>
        <div class="form">
            <form action="index.html" method="post">
                <div class="image">
                    <img src="image/medical-team.png" alt="">
                </div>
                <div class="input-email">
                    <input class="icon" type="text" name="username" placeholder="&#xf0e0;  Email" required>
                </div>
                <div class="error">
                    <p>Email or password incorrect</p>
                </div>
                <div class="input-password">
                    <input class="icon" type="password" name="password" placeholder="&#xf023;  Password" required>
                </div>
                <div class="submit">
                    <button class="icon" type="submit" name="Sign in">Sign In</button>
                </div>
                <div class="text">
                    <p>Don't have an account? <a href="signup.html">Create account</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
